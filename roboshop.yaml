- name: create ec2 and route 53 records
  hosts: all
  connection: local
  vars:
    instances:
    - mongo
    - catalogue
    env: dev
    instance_type: t3.micro
    sg_id: sg-038655dad535c0654
    image_id: ami-0220d79f3f480ecf5
    domain_name: happielearning.com
    region: "us-east-1"
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      instance_type: "{{ instance_type}}"
      image_id: "{{ image_id }}"
      security_group: "{{ sg_id }}"
      name: "{{ item }}-{{ env }}"
      region: "{{ region }}"
      wait: false
      tags:
        Project: "roboshop"
        Environment: "{{ env }}"
        Name: "{{ item }}-{{ env }}"
    loop: "{{ instances }}"
    register: instances_output
  
  - name: create route 53 records for backend services
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}-{{ env }}.{{ domain_name }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      wait: false
      overwrite: true
    loop: "{{ instances_output.results }}"
  
  - name: create route 53 records for frontend services
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}-{{ env }}.{{ domain_name }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      wait: false
      overwrite: true
    loop: "{{ instances_output.results }}"
    when: item.item == "frontend"